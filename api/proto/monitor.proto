syntax = "proto3";

option go_package="health-check/api/proto";

message Webhook {
  string url = 1;
  map<string, string> headers = 2;
}

message RegisterApiRequest {
  string name = 1;
  string url = 2;
  string method = 3;
  map<string, string> headers = 4;
  string body = 5;
  int64 interval_seconds = 6;
  bool enabled = 7;
  Webhook webhook = 8;
}

message RegisterApiResponse {
  uint64 id = 1;
  string url = 2;
  string method = 3;
  int64 interval_seconds = 4;
  bool enabled = 5;
  string created_at = 6;
}

message ListApisRequest {}

message MonitoredApi {
  uint64 id = 1;
  string name = 2;
  string url = 3;
  string method = 4;
  map<string, string> headers = 5;
  string body = 6;
  int64 interval_seconds = 7;
  bool enabled = 8;
  Webhook webhook = 9;
  string last_status = 10;
  string last_checked_at = 11; // RFC3339 timestamp
}

message ListApisResponse {
  repeated MonitoredApi apis = 1;
}

message DeleteApiRequest {
  uint64 id = 1;
}

message DeleteApiResponse {
  bool success = 1;
}